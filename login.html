<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login web</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body onload="CheckLogin()">
	<input type="text" placeholder="Username" id="user-name">
	<input type="password" placeholder="Password" id="user-pw">
	<button onclick="Login()">Login</button>
	<script>
		// My settings web login ID and PW. This ID and PW are get API somewhere or create it yourself
		const listAccount = [
			{
				username: "admin",
				password: "admin"
			},
			{
				username: "admin1",
				password: "admin"
			},
			{
				username: "admin2",
				password: "admin"
			}
		]


		var isLogin = localStorage.getItem('UserName') ? true : false;
		
		
		function CheckLogin(){
			if (isLogin == true){
				window.location.href = "home.html";

			}
		}


		function Login(){
			//Get input info
			var userName = document.getElementById('user-name').value;
			var userPassword = document.getElementById('user-pw').value;

			//Compare user input vs My settings ID, PW (This compare result is true or false)
			var checkLogin = listAccount.some(value => 
				value.username === userName && value.password === userPassword);
			
			//If true then save to Local Storage for next time when Login
			if (checkLogin == true){
				localStorage.setItem("UserName", userName);
				isLogin = true;
				CheckLogin();
			} else {
				alert("Username or Password is not correct !")
			}
		}

	</script>
</body>
</html>
